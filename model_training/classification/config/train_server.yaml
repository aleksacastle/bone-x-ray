# specifies path where to save models and logs
experiment_path: experiment_full

# model config
model:
  name: classifier
  backbone: efficientnet_b3b
  num_classes: 1

# datasets
train:
  name: mura_dataset
  data_path: /home/vasyl/work/tmp/MURA-v1.1/train_image_paths.csv
  img_size: 384
  prefix: /home/vasyl/work/tmp
val:
  name: mura_dataset
  data_path: /home/vasyl/work/tmp/MURA-v1.1/valid_image_paths.csv
  img_size: 384
  prefix: /home/vasyl/work/tmp

# loss function
loss:
  name: bce

# optimizer and scheduler configs
optimizer:
  lr: 0.0001
scheduler:
  metric_to_monitor: val/accuracy
  metric_mode: max
  patience: 5
  factor: 0.5
  min_lr: 0.000001

# checkpoint callback
metric_to_monitor: val/accuracy
metric_mode: max

# trainer
gpus: [0, 1]
min_epochs: 10
max_epochs: 30
progress_bar_refresh_rate: 1
batch_size: 8
